name: PrimateWorld
version: '${project.version}'
main: ru.samsonium.primate.world.PrimateWorld
api-version: '1.20'
commands:

  # Spawn
  spawn:
    description: Переместиться на спавн
    usage: /<command>
  setspawn:
    description: Установить точку спавна
    usage: /<command>

  # Home
  home:
    description: Переместиться домой
    usage: /<command>
  sethome:
    description: Установить точку дома
    usage: /<command>

  # Point
  point:
    description: Управление точками
    usage: /<command> <подкоманда>

  # Back
  back:
    description: Возвращение на место смерти
    usage: /<command>
